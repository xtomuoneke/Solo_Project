<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://kit.fontawesome.com/71802acad6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signContainer">
    <form action="" id="form">
      <a href="./index.html" class="logo">doyenTech</a>
    <h1>Log in to our Site</h1>
    <div class="inpuControl">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <div class="error"></div>
    </div>
    
    <div class="inpuControl">
      <label for="username">Email</label>
      <input type="text" id="email" name="email">
      <div class="error"></div>
    </div>
    
    
    <div class="inpuControl">
      <label for="username">Password</label>
      <input type="password" id="password" name="password">
      <div class="error"></div>
    </div>
    
    <button type="submit">Log in</button>
    
    </form>
    <h4><strong>Not registered?</strong><i class="fa-solid fa-right-long"></i> <a href="./signUp.html"><button class="sign">Sign Up</button></a></h4>
    
  </div>
  <script src="signUp.js"></script>
  
</body>
</html>
